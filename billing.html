<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="billing.css">
   
</head>

<body>
    <div class="container">
        <div class="child1">
            <form name="Myform" onsubmit=" return validateAddress()" method="post">
                <header>Shipping Address</header>
                <fieldset class="fieldset">
                    <div class="first">

                        <div class="one">
                            <label for="firstname">First Name</label>
                            <input required type="text" name="firstname" id="firstname" autocomplete="firstname"
                                enterkeyhint="next">
                        </div>
                        <div class="one">
                            <label for="lastname">Last Name</label>
                            <input required type="text" name="lastname" id="lastname" autocomplete="lastname"
                                enterkeyhint="next">
                        </div>
                        <div class="one">
                            <label for="aptaddress">Apt/Suite</label>
                            <input required type="text" name="aptaddress" id="aptaddress" autocomplete="aptaddress"
                                required enterkeyhint="next">
                        </div>

                        <div class="one">
                            <label for="address">Street Address</label>
                            <input required type="text" name="address" id="address" autocomplete="address" required
                                enterkeyhint="next">

                        </div>

                        <div class="one">

                            <label for="country">Country</label>
                            <input required type="text" id="country" list="countrylist" name="country"
                                autocomplete="country" required enterkeyhint="next">
                            <datalist id="countrylist">
                                <option value="America">
                                <option value="India">
                                <option value="Canada">
                                <option value="UK">
                                <option value="Switzerland">
                                <option value="Australia">
                                <option value="Argentina">
                                <option value="Armenia">
                                <option value="Aruna">
                                <option value="Austria">
                                <option value="Azerbaijan">
                                <option value="Bahamas">

                            </datalist>

                        </div>

                        <div class="one">
                            <label for="state">State</label>
                            <input required type="text" name="state" id="state" autocomplete="state" required
                                enterkeyhint="next">
                        </div>

                        <div class="one">
                            <label for="city">City</label>
                            <input required type="text" name="city" id="city" autocomplete="city" required
                                enterkeyhint="next">
                        </div>


                        <div class="one">
                            <label for="code">Postal Code</label>
                            <input required type="text" name="code" id="code" autocomplete="code" required
                                enterkeyhint="next">

                        </div>
                </fieldset>
        </div>
        

        <div class="child2">



            <header>Billing Address</header>



            <fieldset class="fieldset">
                <div class="first">



                    <div class="one">
                        <label for="billfirstname">First Name</label>
                        <input required type="text" name="billfirstname" id="billfirstname" autocomplete="billfirstname"
                            enterkeyhint="next">
                    </div>
                    <div class="one">

                        <label for="billlastname">Last Name</label>
                        <input required type="text" name="billlastname" id="billlastname" autocomplete="billlastname"
                            enterkeyhint="next">
                    </div>

                    <div class="one">
                        <label for="billaptaddress">Apt/Suite</label>
                        <input required type="text" name="billaptaddress" id="billaptaddress" autocomplete="billaptaddress"
                            enterkeyhint="next">

                    </div>

                    <div class="one">
                        <label for="billaddress">Street Address</label>
                        <input required type="text" name="billaddress" id="billaddress" autocomplete="billaddress"
                            enterkeyhint="next">
                    </div>


                    <div class="one">
                        <label for="billcountry">Country</label>
                        <input required type="text" id="billcountry" list="billcountry" name="billcountry"
                            autocomplete="billcountry" enterkeyhint="next">
                        <datalist id="billcountry">
                            <option value="America">
                            <option value="India">
                            <option value="Canada">
                            <option value="UK">
                            <option value="Switzerland">
                            <option value="Australia">
                            <option value="Argentina">
                            <option value="Armenia">
                            <option value="Aruna">
                            <option value="Austria">
                            <option value="Azerbaijan">
                            <option value="Bahamas">
                        </datalist>
                    </div>


                    <div class="one">
                        <label for="billcity">City</label>
                        <input required type="text" name="billcity" id="billcity" autocomplete="billcity"
                            enterkeyhint="next">

                    </div>

                    <div class="one">
                        <label for="billstate">State</label>
                        <input required type="text" name="billstate" id="billstate" autocomplete="billstate"
                            enterkeyhint="next">
                    </div>
                    <div class="one">
                        <label for="billcode">Postal Code</label>
                        <input required type="text" name="billcode" id="billcode" autocomplete="billcode"
                            enterkeyhint="next">

                    </div>






                </div>
            </fieldset>
            <div class="ch">
                <input type="checkbox" id="check" name="check" onclick="valiationForm()">
                <label for="check" class="check"> Same as Shipping Address</label>
            </div>
            <div class="button">
                <button id="validationBtn">Place Order</button>
            </div>
        </div>
       
        </form>

        <script src="billing.js"></script>


</body>

</html>
